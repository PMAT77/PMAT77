          <div class="page-content poems"><blockquote>
<p>庐山烟雨浙江潮，未到千般恨不消。<br>到得还来别无事，庐山烟雨浙江潮。</p>
</blockquote>
<p>苏轼历经宦海风涛、波澜坎坷一生，​​晚年当他看清妄念，心境随之豁然超越。<br>烟雨的聚散飘忽，江潮的自来自去，杂念也好，冲动也罢，不过风随幡动尔。</p>
<p>大苏，我永远的神。</p>
