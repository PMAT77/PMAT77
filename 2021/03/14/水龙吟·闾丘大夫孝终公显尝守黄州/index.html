          <div class="page-content poems"><blockquote>
<p>小舟横截春江，卧看翠壁红楼起。<br>云间笑语，使君高会，佳人半醉。<br>推枕惘然不见，但空江、月明千里。<br>五湖闻道，扁舟归去，仍携西子。</p>
</blockquote>
<p>太喜欢了，不愧是大苏。</p>
