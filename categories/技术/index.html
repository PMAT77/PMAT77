  window.FPConfig = {

  function initializeSearch() {
    const searchInput = document.querySelector("#search-input") || null;
    const searchResults = document.querySelector("#search-results") || null;

    if (!searchInput) return;

    // 检查SimpleJekyllSearch是否已加载
    if (typeof SimpleJekyllSearch === "undefined") {
      console.error("SimpleJekyllSearch library not loaded");
      return;
    }

    try {
      var sjs = SimpleJekyllSearch({
        searchInput: searchInput,
        resultsContainer: searchResults,
        json: ["search.json"],
        noResultsText: "未找到相关文章",
        template: '<li><a href="{url}" title="标签：{tags}">{title}</a></li>',
      });
    } catch (error) {
      console.error("Search initialization failed:", error);
    }
  }

  // 添加CDN加载失败时的本地fallback
  function loadSearchLibrary() {
    if (typeof SimpleJekyllSearch === "undefined") {
      // 如果CDN加载失败，尝试从本地加载
      const script = document.createElement("script");
      script.src = "/PMAT77/js/search.js";
      script.onload = initializeSearch;
      script.onerror = function () {
        console.error("Failed to load search library from CDN and local");
      };
      document.head.appendChild(script);
    } else {
      initializeSearch();
    }
  }

  document.addEventListener("DOMContentLoaded", loadSearchLibrary);
</script>
