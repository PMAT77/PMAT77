      <blockquote>
<p>携手江村，梅雪飘裙。情何限、处处销魂。<br>故人不见，旧曲重闻。向望湖楼，孤山寺，涌金门。<br/><br>寻常行处，题诗千首，绣罗衫、与拂红尘。<br>别来相忆，知是何人。有湖中月，江边柳，陇头云。</p>
</blockquote>
